<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie – Admin</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/background-phrases.js"></script>
</head>
<body>
<div id="background-text"></div>
<div class="container" style="max-width:600px">

    <h1 style="font-size: 36px; margin-bottom: 30px;">Logowanie administratora</h1>

    {% if message %}
        <p style="color:red; font-size: 16px; margin-bottom: 20px;">{{ message }}</p>
    {% endif %}

    <form method="post" action="/admin/login" style="margin-bottom: 25px;">
        <input
            type="password"
            name="password"
            placeholder="Hasło administratora"
            required
            style="width: 100%; padding: 14px 16px; font-size: 16px; border: 2px solid #81c784; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box;"
        >
        <button type="submit" style="width: 100%; padding: 16px 24px; font-size: 16px; min-width: auto;">Zaloguj się</button>
    </form>

    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="/" style="flex: 1; min-width: 200px; text-decoration: none;">
            <button class="secondary" style="width: 100%; padding: 16px 24px; font-size: 16px;">Powrót</button>
        </a>
    </div>

</div>
</body>
</html>
