<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>logi</title>
</head>
<body>
    <table>
    <tr>
        <th>Data</th>
        <th>User ID</th>
        <th>Status</th>
        <th>Zdjęcie z próby</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ log.user_id }}</td>
        <td style="color: {{ 'green' if log.status == 'SUCCESS' else 'red' }}">
            {{ log.status }}
        </td>
        <td>
            <img src="/{{ log.captured_image_path }}" width="100">
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
